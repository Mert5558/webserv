<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload - School 42 Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }
        .container {
            background: #fff;
            padding: 32px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(42, 43, 54, 0.10);
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background: #2563eb;
            color: #fff;
            padding: 12px 28px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        label:hover {
            background: #1d4ed8;
        }
        #fileName {
            margin-top: 15px;
            color: #373c49;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a File or Photo</h2>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file">
            <label for="fileInput">Choose File</label>
            <div id="fileName">No file chosen</div>
            <br>
            <button type="submit" style="margin-top:16px;padding:10px 22px;font-size:16px;">Upload</button>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
            } else {
                fileName.textContent = "No file chosen";
            }
        });
    </script>
</body>
</html>
