<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uploads Location Index</title>
</head>
<body>
  <h1>Uploads Location Index</h1>
  <p>This is the index page for the uploads location.</p>
  <form action="/uploads" method="POST" enctype="multipart/form-data">
    <label for="file">Select file to upload:</label>
    <input type="file" id="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
