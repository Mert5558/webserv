<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator - Bucket Hats</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem 2rem;
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0;
    }

    nav a {
      margin-left: 1.2rem;
      font-weight: 500;
      color: #5a6f80;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #4a90e2;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 1.6rem;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 3rem;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 1.5rem;
      width: 100%;
      max-width: 550px;
    }

    label {
      text-align: left;
      font-weight: 500;
      color: #444;
      font-size: 1rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .operations {
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e5e7eb;
      color: #222;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #d1d5db;
    }

    .result {
      margin-top: 2rem;
      font-weight: 700;
      color: #000;
      font-size: 2rem;
    }

    footer {
      background-color: #f9fafb;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #e5e7eb;
    }

    footer a {
      color: #4a90e2;
      margin: 0 0.5rem;
      font-weight: 500;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bucket Hats</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/cgi-bin/calc.py">Calculator</a>
      <a href="/uploads">Post</a>
    </nav>
  </header>

  <main>
    <h2>Interactive Calculator</h2>
    <form action="/cgi-bin/calc.py" method="get">
      <label>Number 1:
        <input type="number" name="num1" value="{html.escape(raw_a)}">
      </label>
      <label>Number 2:
        <input type="number" name="num2" value="{html.escape(raw_b)}">
      </label>
      <div class="operations">
        <button type="submit" name="operation" value="+" class="btn">Add</button>
        <button type="submit" name="operation" value="-" class="btn">Subtract</button>
        <button type="submit" name="operation" value="*" class="btn">Multiply</button>
        <button type="submit" name="operation" value="/" class="btn">Divide</button>
      </div>
    </form>

    {f'<div class="result">{result_html}</div>' if result_html else ''}
  </main>

  <footer>
    &copy; 2025 Bucket Hats.
    <a href="/">Home</a> | 
    <a href="/cgi-bin/calc.py">Calculator</a> | 
    <a href="uploads">Post</a>
  </footer>
</body>
</html>
