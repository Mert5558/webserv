<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Index Page</title>
    <style>
        /* Page background */
        body {
            background-color: #f0f8ff; /* light blue */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        /* Heading */
        h1 {
            color: #ff4500; /* orange-red */
            text-shadow: 2px 2px #ffa500; /* add some depth */
        }

        /* Paragraph text */
        p {
            color: #006400; /* dark green */
            font-size: 1.2em;
        }

        /* Links */
        a {
            color: #1e90ff; /* dodger blue */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #ff1493; /* deep pink */
        }

        /* Button-style link */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            background-color: #ffa500; /* orange */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff6347; /* tomato */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Test Page!</h1>
    <p>This is a colorful index page for testing your web server.</p>
    <a href="#" class="btn">Click Me</a>
    <p>Enjoy the colors and have fun!</p>
</body>
</html>
